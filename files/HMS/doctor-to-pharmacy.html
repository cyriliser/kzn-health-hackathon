<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib">

    <!-- Title Page-->
    <title>Doctors Notice</title>

    <!-- bootstrap -->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main2.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4" style="padding-bottom: 1rem !important;">
                <div class="card-body pb-0">
                    <center><h2 class="title mx-auto" >Pharmacy</h2></center>
                    <h3 class="title">Patient Details</h3>
                    <form method="POST">
                            <div class="row row-space">
                                    <div class="">
                                        <div class="input-group">
                                            <label class="label">Name</label>
                                            <input class="input--style-4" type="text" name="patient_name">
                                        </div>
                                    </div>
                                    <div class="">
                                            <div class="input-group">
                                                <label class="label">Last Name</label>
                                                <input class="input--style-4" type="text" name="surname">
                                            </div>
                                    </div>

                        <div class="">
                            <h1 class="title">Prescription</h1>
                        </div>
                        <div class="row row-space">
                            <div class="">
                                <div class="input-group">
                                    <label class="label">Medicine Name</label>
                                    <input class="input--style-4" type="text" name="medicine_name">
                                </div>
                            </div>
                            <div class="">
                                    <div class="input-group">
                                        <label class="label">Quantity</label>
                                        <input class="input--style-4" type="text" name="quantity">
                                    </div>
                            </div>

                            </div>
                            <div class="">
                                <h1 class="title col-12 row">Dosage</h1>

                                <div class=" ">
                                    <div class="input-group">
                                        <label class="label mt-3">Use</label>
                                        <input class="input--style-4" type="text" name="use">
                                        <label class="mt-3" for="">Times a Day</label>
                                      <input class="form-control" type="text" name="time_a_day"> 
                                    </div>
                                </div>

                                <!-- Additional Notes -->
                                <div class="row">
                                    <div class="row row-space">
                                        <!-- <div class="col-12"> -->
                                            <div class="input-group">
                                                <label class="label">Additional Notes</label>
                                                <textarea class="input--style-4" name="Additional_Notes" id="" cols="55" rows="3"></textarea>
                                                <!-- <input class="input--style-4" type="email" name="addtionl_notes"> -->
                                            </div>
                                        <!-- </div> -->
                                        </div>
                                    </div>

                                </div>

                            </div>
                        <center class=" mx-auto">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </center>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="/assets/vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="/assests/vendor/select2/select2.min.js"></script>
    <script src="/assets/vendor/datepicker/moment.min.js"></script>
    <script src="/assets/vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>

</html>
